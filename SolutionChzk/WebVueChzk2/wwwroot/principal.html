

<html>
<head>
    <title>Registro de Envío</title>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>


    <script type="text/javascript">

		function enableServicios(){

			var habilitar = false;
			///if(getElementById('txtCorreo').text <> '' && getElementById('txtClave').text <> ''){

				$("#btnServicio1").removeAttr("disabled");
				$('#btnServicio1').removeClass('disabled');

				$("#btnServicio2").removeAttr("disabled");
				$('#btnServicio2').removeClass('disabled');

				$("#btnServicio3").removeAttr("disabled");
				$('#btnServicio3').removeClass('disabled');

				habilitar = false;
			//}
			return habilitar;
		}



    </script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">


            <div class="row">

                <form id='frmLogin' onsubmit="return enableServicios()">

                    <div class="col">

                        <div class="card" style="width: 18rem;">
                            <div class="card-body">

                                <img src="https://ii.ct-stc.com/3/logos/empresas/2017/12/22/blue-express-E9AF1254F4EFE80B162438593thumbnail.png" width="150" height="40" class="d-inline-block align-top" alt="">
                                <p></p>



                                <div class="form-group">
                                    <label for="txtCorreo">Email address</label>
                                    <input type="email" class="form-control" id="txtCorreo" placeholder="email@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="txtClave">Password</label>
                                    <input type="password" class="form-control" id="txtClave" placeholder="Password" minlength="4" required>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="chkRecordar">
                                    <label class="form-check-label" for="chkRecordar">
                                        Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign in</button>

                            </div>
                        </div>

                    </div>

                </form>

                <div class="col">

                    <p></p>
                    <p class="text-justify">Startup especializada en logística bajo demanda y soluciones para envíos de última milla basado en economía colaborativa.</p>

                    <hr class="my-4">


                    <input type="button" class="btn btn-outline-primary disabled" disabled id="btnServicio1"
                           value="Registrar envio" onClick="Send('registroenvio.html')" />
                    <input type="button" class="btn btn-outline-primary disabled" disabled id="btnServicio2" value="Tracking" />
                    <input type="button" class="btn btn-outline-primary disabled" disabled id="btnServicio3" 
                           value="Reportes" onClick="Send('reporte.html')"/>

                    <script type="text/javascript">

			function Send(pagina) {
		        var correo = document.getElementById("txtCorreo").value;
		        var url = pagina +"?correo=" + encodeURIComponent(correo);
		        window.location.href = url;
		        //alert(correo);
		    };

                    </script>

                </div>

            </div>



        </div>

    </div>

</body>

</html>
